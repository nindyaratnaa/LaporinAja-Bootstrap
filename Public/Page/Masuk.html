<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LaporinAja - Masuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/CSS/Masuk.css">
    <link rel="stylesheet" href="../Assets/globals.css" />
    <link rel="stylesheet" href="../Assets/styleguide.css" />
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-3">
        <div class="row shadow-lg rounded-4 overflow-hidden w-100 max-width-1200">
            <!-- Left Panel -->
            <div class="col-md-6 left-panel text-white p-4 py-7 p-lg-5 d-flex flex-column justify-content-center text-center ">
                <h1 class="fw-bold mb-3">Selamat Datang Kembali!</h1>
                <p class="mb-4">Kami menghargai partisipasimu dalam membangun layanan publik yang lebih baik. Laporkan, pantau, dan bantu ciptakan perubahan positif.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="BuatAkun.html" class="btn btn-outline-light align-self-center">Buat Akun</a>
                </div>
            </div>
            
            <!-- Right Panel -->
            <div class="col-md-6 right-panel bg-white p-4 p-lg-5">
                <h2 class="fw-bold mb-4 text-center">Masuk</h2>
                
                <button class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center">

                    <img src="../assets/images/svg/google-buat akun.svg" alt="Dashboard" width="24" class="me-2">
                    <span> Masuk dengan Google</span>
                </button>
                
                <div class="divider my-4 position-relative text-center">
                    <span class="px-2 bg-white position-relative">Atau</span>
                </div>
                
                <form>
                    <div class="mb-3 form-floating">
                        <!-- <label for="username" class="form-label">Nama Pengguna</label> -->
                        <input type="text" class="form-control" id="username" placeholder="Nama Pengguna">
                        <label for="username">Nama Pengguna</label>

                    </div>
                    <div class="mb-4 form-floating">
                        <!-- <label for="password" class="form-label">Kata sandi</label> -->
                        <input type="password" class="form-control" id="password" placeholder="Kata sandi">
                        <label for="password">Kata sandi</label>
                    </div>
                    <a href="DashboardLogin.html" class="btn btn-dark w-100 py-2 align-self-center">Masuk</a>
                    <!-- <button type="submit" class="btn btn-dark w-100 py-2">Masuk</button> -->
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
